<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz: World Trivia</title>
</head>

<body>
    <header class='navbar navbar-light bg-light'>
        <div id='highscore' class="float-left">
            <p>View Highscores</p>
        </div>
        <div id='time-container' class='float-right' style='display: none;'>
            Time Left: <span id="time">60</span>
        </div>
    </Header>

    <main id='maincontent' class='container col-6 mt-5'>
    </main>
    <section id='result-message'>
    </section>

    <section id='summary-page' class='col-8' style='display: none; text-align: center;'>
        <form class="form-inline ml-5">
            <div class="form-group mb-2">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter Username">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type='text' class="form-control" id="user-input" placeholder="Username">
            </div>
            <button type="submit" id='username' class="btn btn-primary mb-2">Submit</button>
        </form>
    </section>

    <section id="start-page" class=" container col-6 mt-5 text-center" style='display: block;'>
        <h1>World Trivia Quiz Challenge</h1>
        <div>
            <p> Note that this quiz is timed and each incorrect answer leads
                to a 10 seconds time deduction. At the end of the quiz, you can save your score with your name and
                see where you rank with other quiz takers. Best of luck!
            </p>
        </div>
        <div>
            <button id="startbutton" class="btn btn-primary">Start Quiz</button>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./quiz.js"></script>
</body>

</html>
